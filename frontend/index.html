<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Recomendation App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="text-center container m-auto mt-5 col-6 p-3">
        <h1 class="text-center">Spotify Recomendation App</h1>
        <input type="text" class="form-control" id="artist" placeholder="Enter your Favourite Artist">
        <button class="btn btn-primary m-3" onclick="getRecomendations()">Search</button>
        <div id="result"></div>
    </div>



    <div id="results" class="container border rounded-2 d-none">
        <div class="row">

            <div id="search-results" class="card border-0 col-4 p-0">
            
            </div>
            <div id="recomendations" class="bg-secondary-subtle col-8 d-flex p-3 flex-wrap align-items-start">
            
            </div>
        </div>

    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
